<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bab 8.5 - Embedded Content</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;margin:24px}
    .frame{width:100%;height:320px;border:0;border-radius:8px;overflow:hidden}
    .wrap{max-width:900px;margin:auto}
  </style>
  <link rel="icon" href="data:,">
</head>
<body>
  <div class="wrap">
    <h1>Embed YouTube, Maps, dan PDF</h1>
    <h2>YouTube</h2>
    <iframe class="frame" title="Video HTML5"
            src="https://www.youtube.com/embed/dQw4w9WgXcQ?rel=0&modestbranding=1"
            loading="lazy" allowfullscreen
            sandbox="allow-scripts allow-same-origin allow-presentation"></iframe>

    <h2>Google Maps</h2>
    <iframe class="frame" title="Peta Sekolah" loading="lazy"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d0!2d106.845!3d-6.208!2m3!1f0!2f0!3f0!"></iframe>

    <h2>Dokumen PDF</h2>
    <object data="jadwal.pdf" type="application/pdf" width="100%" height="400">
      <p>Unduh <a href="jadwal.pdf">jadwal.pdf</a></p>
    </object>
  </div>
</body>
</html>
